<!DOCTYPE html>

<html lang="en">
<head>
<title>Assignment 1</title>
<meta charset="utf-8"/>

	<style>
	fieldset {
		background:lightyellow;
		border:10px solid yellow;
		margin-bottom: 10px;
		width: 720px;
	}
	label{
		width: 180px;
		display:inline-block;
		text-align:right;
		vertical-align: top;
	}
	.lblAutoWidth{
		width: auto;
	}
	.lblMinRange{
		text-align: center;
		background-color: brown;
		color: white;
		width: 80px;
	}
	.lblMaxRange{
		text-align: center;
		background-color: purple;
		color: white;
		width: 80px;
	}
	textarea{
		width: 360px;
		height: 50px;
	}

	</style>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website</h1>
	<form method="post" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" id="personal-info" >
		<fieldset>
			<legend>Your face</legend>
			<div>
				<label for="photo">Your Image</label>
				<input type="file" id="photo" required/>
			</div>
			<div>
				<label for="preview">Image preview</label>
				<img src="" id="preview" width="100"></img>
			</div>
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" placeholder="Your full name" required>	</input>
			</div>
			<div>
				<label>Gender: </label>
				<input id="male" name="Male" value="Male" required type="radio">
				<label for="male" class="lblAutoWidth">Male</label>
				<input id="female" name="Female" value="Female" type="radio">
				<label for="female" class="lblAutoWidth">Female</label>
			</div>
			<div>
				<label for="age">Age: </label>
				<input type="number" id="age"  placeholder="18"  required >	</input>
			</div>
			<div>
				<label for="dob">Date of birth: </label>
				<input type="date" id="dob"/>
			</div>
			<div>
				<label for="color">Favorite color: </label>
				<input type="color" placeholder="black"/>
			</div>
			<div>
					<label for="countries">Which countries:</label>
					<select name="countries">
						<option label="England" value="England"></option>
						<option label="Northern Ireland" value="Northern Ireland"></option>
						<option label="Ireland" value="Ireland"></option>
						<option label="Scotland" value="Scotland"></option>
						<option label="Wales" value="Wales"></option>
					</select>

			</div>
		</fieldset>
		<fieldset>
			<legend>Your indicators</legend>
			<div>
				<label for="height">Height: </label>
				<label class="lblMinRange">Short</label>
				<input type="range" id="height" min=0 max=100/>
				<label class="lblMaxRange">Tall</label>
			</div>
			<div>
				<label for="salary">Salary: </label>
				<label class="lblMinRange">Poor</label>
				<input type="range" id="salary" min=0 max=100/>
				<label class="lblMaxRange">Rich</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Your Contact Information</legend>
			<div>
				<label for="email">Email: </label>
				<input type="email" id="email" required/>
			</div>
			<div>
				<label for="mobile">Mobile: </label>
				<input type="tel" id="mobile"/>
			</div>
			<div>
				<label for="mobile">Address: </label>
				<textarea id="address" name="address"></textarea>
			</div>
			<div>
				<label for="contact" class="lblAutoWidth">Method to contact </label>
				 <input type="checkbox" name="contact" value="Email"/>Email
				 <input type="checkbox" name="contact" value="Whatsapp"/>Whatsapp
				 <input type="checkbox" name="contact" value="In-app chat"/>In-app Chat
			</div>

		</fieldset>
		<input type=submit value="submit">

	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
